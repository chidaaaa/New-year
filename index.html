<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happie birthday</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Happy new year</h1>
      <div id="countdown">
        <div class="time">
          <span id="days"></span>
          <span>Days</span>
        </div>
        <div class="time">
          <span id="hours"></span>
          <span>Hours</span>
        </div>
        <div class="time">
          <span id="minutes"></span>
          <span>Minutes</span>
        </div>
        <div class="time">
          <span id="seconds"></span>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
